---
# Basic ec2 provisioning example
- name: 
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
  - name: 
      module: ec2_group
      name: *ssh-security-group*
      description: "Ssh Security group"
      region: "{{aws_region}}"
      rules:
        - proto: tcp
          type: ssh
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
      rules_egress:
        - proto: all
          type: all
          cidr_ip: 0.0.0.0/0
    register: basic_firewall

  - name: 
    local_action:
      module: ec2
      region: "{{aws_region}}"
      group_id: "{{basic_firewall.group_id}}"
      instance_type: "{{instance_type}}"
      image: "{{ami_id}}"
      wait: yes
    register: basic_ec2
