---
- name: "ManageIQ Grab the Workspace"
  manageiq_automate:
    get_workspace: yes
    manageiq_connection:
      url: 'http://localhost:3000'
      username: 'admin'
      password: 'smartvm'
      verify_ssl: False
  register: workspace
  tags: workspace_tag

- name: "Set an attribute"
  manageiq_automate:
    set_attribute:
      target: "{{ workspace.object }}"
      root:
        my_name: "drew"
  register: workspace
  tags: workspace_tag

